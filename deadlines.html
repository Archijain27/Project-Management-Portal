<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deadlines - Project Management</title>
  <style>
    :root {
      --accent: #ef4444;
      --accent-hover: #dc2626;
      --bg: #f4f4ff;
      --card: #ffffff;
      --muted: #6b7280;
      --success: #10b981;
      --warning: #f59e0b;
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }


    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }


    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }


    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }


    .back-btn {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
      text-decoration: none;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }


    .back-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }


    h1 {
      font-size: 2rem;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 10px;
    }


    .add-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }


    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }


    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }


    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }


    .filter-group label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }


    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: white;
    }


    .deadlines-grid {
      display: grid;
      gap: 20px;
    }


    .deadline-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-left: 4px solid var(--accent);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }


    .deadline-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }


    .deadline-card.overdue {
      border-left-color: #dc2626;
      background: #fef2f2;
    }


    .deadline-card.today {
      border-left-color: var(--warning);
      background: #fffbeb;
    }


    .deadline-card.upcoming {
      border-left-color: var(--success);
    }


    .deadline-card.completed {
      opacity: 0.7;
      border-left-color: #9ca3af;
    }


    .deadline-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 15px;
    }


    .deadline-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      flex: 1;
    }


    .deadline-actions {
      display: flex;
      gap: 8px;
    }


    .icon-btn {
      background: transparent;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }


    .icon-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }


    .icon-btn.delete:hover {
      background: #fef2f2;
      border-color: #fecaca;
      color: #dc2626;
    }


    .deadline-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }


    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--muted);
    }


    .priority-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }


    .priority-high {
      background: #fee2e2;
      color: #991b1b;
    }


    .priority-medium {
      background: #fef3c7;
      color: #92400e;
    }


    .priority-low {
      background: #dbeafe;
      color: #1e40af;
    }


    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }


    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }


    .status-completed {
      background: #d1fae5;
      color: #065f46;
    }


    .deadline-description {
      color: #4b5563;
      line-height: 1.6;
      margin-top: 10px;
    }


    .days-left {
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
    }


    .days-left.overdue {
      background: #fee2e2;
      color: #991b1b;
    }


    .days-left.today {
      background: #fef3c7;
      color: #92400e;
    }


    .days-left.upcoming {
      background: #d1fae5;
      color: #065f46;
    }


    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }


    .modal.active {
      display: flex;
    }


    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }


    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }


    .modal-header h2 {
      font-size: 1.5rem;
      color: #1f2937;
    }


    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      width: 30px;
      height: 30px;
    }


    .form-group {
      margin-bottom: 20px;
    }


    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }


    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
    }


    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }


    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 25px;
    }


    .btn-cancel {
      background: white;
      border: 1px solid #d1d5db;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }


    .btn-save {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
    }


    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }


    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }


    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #4b5563;
    }


    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }


      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }


      .deadline-header {
        flex-direction: column;
      }


      .deadline-actions {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="back-btn">← Back</a>
        <h1>⏰ Deadlines</h1>
      </div>
      <button class="add-btn" onclick="openAddModal()">
        + Add Deadline
      </button>
    </div>


    <div class="filter-section">
      <div class="filter-group">
        <label>Status:</label>
        <select class="filter-select" id="statusFilter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Priority:</label>
        <select class="filter-select" id="priorityFilter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
    </div>


    <div class="deadlines-grid" id="deadlinesGrid">
      <div class="empty-state">
        <div class="empty-state-icon">⏰</div>
        <h3>No deadlines yet</h3>
        <p>Click "Add Deadline" to create your first deadline</p>
      </div>
    </div>
  </div>


  <!-- Add/Edit Modal -->
  <div class="modal" id="deadlineModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Deadline</h2>
        <button class="close-btn" onclick="closeModal()">×</button>
      </div>
      <form id="deadlineForm" onsubmit="saveDeadline(event)">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="titleInput" required>
        </div>
        <div class="form-group">
          <label>Due Date *</label>
          <input type="date" id="dueDateInput" required>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="statusInput">
            <option value="pending" selected>Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="descriptionInput"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save</button>
        </div>
      </form>
    </div>
  </div>


  <script>
    const API_BASE = window.location.origin;
    let allDeadlines = [];
    let editingId = null;


    function getCurrentUser() {
      return sessionStorage.getItem('userEmail');
    }


    function isUserLoggedIn() {
      return sessionStorage.getItem('isLoggedIn') === 'true';
    }


    if (!isUserLoggedIn()) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }


    const userEmail = getCurrentUser();
    if (!userEmail) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }


    async function loadDeadlines() {
      try {
        const response = await fetch(`${API_BASE}/deadlines/${encodeURIComponent(userEmail)}`);
        const data = await response.json();
        allDeadlines = data;
        renderDeadlines(allDeadlines);
      } catch (error) {
        console.error('Error loading deadlines:', error);
        alert('Failed to load deadlines');
      }
    }


    function getDaysLeft(dueDate) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const due = new Date(dueDate);
      due.setHours(0, 0, 0, 0);
      const diff = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
      return diff;
    }


    function getDeadlineClass(dueDate, status) {
      if (status === 'completed') return 'completed';
      const daysLeft = getDaysLeft(dueDate);
      if (daysLeft < 0) return 'overdue';
      if (daysLeft === 0) return 'today';
      return 'upcoming';
    }


    function getDaysLeftText(dueDate, status) {
      if (status === 'completed') return 'Completed';
      const daysLeft = getDaysLeft(dueDate);
      if (daysLeft < 0) return `${Math.abs(daysLeft)} days overdue`;
      if (daysLeft === 0) return 'Due today';
      if (daysLeft === 1) return '1 day left';
      return `${daysLeft} days left`;
    }


    function renderDeadlines(deadlines) {
      const grid = document.getElementById('deadlinesGrid');
      
      if (deadlines.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⏰</div>
            <h3>No deadlines found</h3>
            <p>Try adjusting your filters or add a new deadline</p>
          </div>
        `;
        return;
      }


      // Sort by due date (nearest first)
      const sorted = [...deadlines].sort((a, b) => {
        if (a.status === 'completed' && b.status !== 'completed') return 1;
        if (a.status !== 'completed' && b.status === 'completed') return -1;
        return new Date(a.due_date) - new Date(b.due_date);
      });


      grid.innerHTML = sorted.map(deadline => {
        const deadlineClass = getDeadlineClass(deadline.due_date, deadline.status);
        const daysLeftText = getDaysLeftText(deadline.due_date, deadline.status);
        const dueDate = new Date(deadline.due_date).toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          year: 'numeric' 
        });


        return `
          <div class="deadline-card ${deadlineClass}">
            <div class="deadline-header">
              <div class="deadline-title">${deadline.title}</div>
              <div class="deadline-actions">
                <button class="icon-btn" onclick="editDeadline(${deadline.id})" title="Edit">✏️</button>
                <button class="icon-btn delete" onclick="deleteDeadline(${deadline.id})" title="Delete">🗑️</button>
              </div>
            </div>
            <div class="deadline-meta">
              <span class="meta-item">📅 ${dueDate}</span>
              <span class="priority-badge priority-${deadline.priority}">${deadline.priority.toUpperCase()}</span>
              <span class="status-badge status-${deadline.status}">${deadline.status}</span>
              <span class="days-left ${deadlineClass}">${daysLeftText}</span>
            </div>
            ${deadline.description ? `<div class="deadline-description">${deadline.description}</div>` : ''}
          </div>
        `;
      }).join('');
    }


    function applyFilters() {
      const statusFilter = document.getElementById('statusFilter').value;
      const priorityFilter = document.getElementById('priorityFilter').value;


      let filtered = allDeadlines;


      if (statusFilter !== 'all') {
        filtered = filtered.filter(d => d.status === statusFilter);
      }


      if (priorityFilter !== 'all') {
        filtered = filtered.filter(d => d.priority === priorityFilter);
      }


      renderDeadlines(filtered);
    }


    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Deadline';
      document.getElementById('deadlineForm').reset();
      document.getElementById('deadlineModal').classList.add('active');
    }


    function editDeadline(id) {
      const deadline = allDeadlines.find(d => d.id === id);
      if (!deadline) return;


      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Deadline';
      document.getElementById('titleInput').value = deadline.title;
      document.getElementById('dueDateInput').value = deadline.due_date;
      document.getElementById('priorityInput').value = deadline.priority;
      document.getElementById('statusInput').value = deadline.status;
      document.getElementById('descriptionInput').value = deadline.description || '';
      document.getElementById('deadlineModal').classList.add('active');
    }


    function closeModal() {
      document.getElementById('deadlineModal').classList.remove('active');
      document.getElementById('deadlineForm').reset();
      editingId = null;
    }


    async function saveDeadline(event) {
      event.preventDefault();


      const data = {
        user_email: userEmail,
        title: document.getElementById('titleInput').value.trim(),
        due_date: document.getElementById('dueDateInput').value,
        priority: document.getElementById('priorityInput').value,
        status: document.getElementById('statusInput').value,
        description: document.getElementById('descriptionInput').value.trim()
      };


      try {
        if (editingId) {
          await fetch(`${API_BASE}/deadlines/${editingId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          await fetch(`${API_BASE}/deadlines`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }


        closeModal();
        loadDeadlines();
      } catch (error) {
        console.error('Error saving deadline:', error);
        alert('Failed to save deadline');
      }
    }


    async function deleteDeadline(id) {
      if (!confirm('Are you sure you want to delete this deadline?')) return;


      try {
        await fetch(`${API_BASE}/deadlines/${id}`, {
          method: 'DELETE'
        });
        loadDeadlines();
      } catch (error) {
        console.error('Error deleting deadline:', error);
        alert('Failed to delete deadline');
      }
    }


    // Close modal on outside click
    document.getElementById('deadlineModal').addEventListener('click', (e) => {
      if (e.target.id === 'deadlineModal') {
        closeModal();
      }
    });


    // Load deadlines on page load
    loadDeadlines();
  </script>
</body>
</html>
