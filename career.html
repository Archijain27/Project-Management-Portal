<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career & Goals - Project Management</title>
  <style>
    :root {
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --bg: #f4f4ff;
      --card: #ffffff;
      --muted: #6b7280;
      --success: #10b981;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
      text-decoration: none;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    h1 {
      font-size: 2rem;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-group label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-left: 4px solid var(--accent);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .goals-grid {
      display: grid;
      gap: 20px;
    }

    .goal-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-left: 4px solid var(--accent);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .goal-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .goal-card.completed {
      opacity: 0.8;
      border-left-color: var(--success);
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      gap: 15px;
    }

    .goal-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1f2937;
      flex: 1;
    }

    .goal-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .icon-btn.delete:hover {
      background: #fef2f2;
      border-color: #fecaca;
      color: #dc2626;
    }

    .goal-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--muted);
    }

    .goal-type-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .type-research {
      background: #dbeafe;
      color: #1e40af;
    }

    .type-teaching {
      background: #d1fae5;
      color: #065f46;
    }

    .type-publication {
      background: #fef3c7;
      color: #92400e;
    }

    .type-conference {
      background: #fce7f3;
      color: #9f1239;
    }

    .type-grant {
      background: #e0e7ff;
      color: #3730a3;
    }

    .type-general {
      background: #f3f4f6;
      color: #374151;
    }

    .goal-description {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .progress-section {
      margin-top: 15px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .progress-label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }

    .progress-value {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--accent);
    }

    .progress-bar {
      width: 100%;
      height: 18px;
      background: #f3f4f6;
      border-radius: 9px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
      border-radius: 9px;
      transition: width 0.3s ease;
      position: relative;
    }

    .stage-markers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      pointer-events: none;
    }

    .stage-marker {
      flex: 1;
      border-right: 2px solid rgba(255, 255, 255, 0.5);
    }

    .stage-marker:last-child {
      border-right: none;
    }

    .stage-description {
      margin-top: 12px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 3px solid var(--accent);
    }

    .stage-description-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .stage-description-text {
      font-size: 0.9rem;
      color: #4b5563;
      line-height: 1.5;
    }

    .target-date {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 550px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      color: #1f2937;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .progress-slider-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .progress-slider-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .progress-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
      outline: none;
      cursor: pointer;
    }

    .progress-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      border: 3px solid var(--accent);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .progress-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      border: 3px solid var(--accent);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .progress-display {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      min-width: 80px;
      text-align: right;
    }

    .stage-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    .btn-cancel {
      background: white;
      border: 1px solid #d1d5db;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-save {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #4b5563;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }

      .goal-header {
        flex-direction: column;
      }

      .goal-actions {
        align-self: flex-end;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="back-btn">← Back</a>
        <h1>📈 Career & Goals</h1>
      </div>
      <button class="add-btn" onclick="openAddModal()">
        + Add Goal
      </button>
    </div>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-value" id="totalGoals">0</div>
        <div class="stat-label">Total Goals</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="completedGoals">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgProgress">0%</div>
        <div class="stat-label">Avg Progress</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="activeGoals">0</div>
        <div class="stat-label">Active Goals</div>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-group">
        <label>Type:</label>
        <select class="filter-select" id="typeFilter" onchange="applyFilters()">
          <option value="all">All Types</option>
          <option value="research">Research</option>
          <option value="teaching">Teaching</option>
          <option value="publication">Publication</option>
          <option value="conference">Conference</option>
          <option value="grant">Grant/Funding</option>
          <option value="general">General</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Progress:</label>
        <select class="filter-select" id="progressFilter" onchange="applyFilters()">
          <option value="all">All Progress</option>
          <option value="not-started">Not Started (Stage 0)</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Sort by:</label>
        <select class="filter-select" id="sortFilter" onchange="applyFilters()">
          <option value="date">Date Added</option>
          <option value="progress">Progress</option>
          <option value="target">Target Date</option>
        </select>
      </div>
    </div>

    <div class="goals-grid" id="goalsGrid">
      <div class="empty-state">
        <div class="empty-state-icon">📈</div>
        <h3>No career goals yet</h3>
        <p>Click "Add Goal" to start tracking your career progression</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="goalModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Career Goal</h2>
        <button class="close-btn" onclick="closeModal()">×</button>
      </div>
      <form id="goalForm" onsubmit="saveGoal(event)">
        <div class="form-group">
          <label>Goal Title *</label>
          <input type="text" id="titleInput" required placeholder="e.g., Publish research paper in top journal">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Goal Type</label>
            <select id="typeInput">
              <option value="general">General</option>
              <option value="research">Research</option>
              <option value="teaching">Teaching</option>
              <option value="publication">Publication</option>
              <option value="conference">Conference</option>
              <option value="grant">Grant/Funding</option>
            </select>
          </div>
          <div class="form-group">
            <label>No. of Stages *</label>
            <input type="number" id="stagesInput" min="1" max="20" value="5" required oninput="updateStagesDisplay()">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" id="startDateInput">
          </div>
          <div class="form-group">
            <label>Target Date</label>
            <input type="date" id="targetDateInput">
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="descriptionInput" placeholder="Describe your goal, milestones, and action items..."></textarea>
        </div>

        <div class="form-group">
          <label>Progress: <span id="progressDisplay">Stage 0</span></label>
          <div class="progress-slider-container">
            <div class="progress-slider-wrapper">
              <input type="range" id="progressInput" min="0" max="5" value="0" step="1" class="progress-slider" oninput="updateProgressDisplay()">
              <div class="progress-display"><span id="progressValue">Stage 0</span></div>
            </div>
            <div class="stage-labels" id="stageLabels"></div>
          </div>
        </div>

        <div class="form-group">
          <label>Stage Description</label>
          <textarea id="stageDescriptionInput" placeholder="Describe the current stage, what needs to be done, key milestones..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Goal</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let allGoals = [];
    let editingId = null;

    function getCurrentUser() {
      return sessionStorage.getItem('userEmail');
    }

    function isUserLoggedIn() {
      return sessionStorage.getItem('isLoggedIn') === 'true';
    }

    if (!isUserLoggedIn()) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    const userEmail = getCurrentUser();
    if (!userEmail) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    async function loadGoals() {
      try {
        const response = await fetch(`${API_BASE}/career_goals/${encodeURIComponent(userEmail)}`);
        const data = await response.json();
        allGoals = data;
        updateStats();
        renderGoals(allGoals);
      } catch (error) {
        console.error('Error loading goals:', error);
        alert('Failed to load career goals');
      }
    }

    function updateStats() {
      const total = allGoals.length;
      const completed = allGoals.filter(g => g.current_stage === g.total_stages).length;
      const active = allGoals.filter(g => g.current_stage > 0 && g.current_stage < g.total_stages).length;
      const avgProgress = total > 0 
        ? Math.round(allGoals.reduce((sum, g) => sum + ((g.current_stage / g.total_stages) * 100 || 0), 0) / total)
        : 0;

      document.getElementById('totalGoals').textContent = total;
      document.getElementById('completedGoals').textContent = completed;
      document.getElementById('avgProgress').textContent = avgProgress + '%';
      document.getElementById('activeGoals').textContent = active;
    }

    function renderGoals(goals) {
      const grid = document.getElementById('goalsGrid');
      
      if (goals.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📈</div>
            <h3>No goals found</h3>
            <p>Try adjusting your filters or add a new goal</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = goals.map(goal => {
        const currentStage = goal.current_stage || 0;
        const totalStages = goal.total_stages || 5;
        const progressPercent = (currentStage / totalStages) * 100;
        const isCompleted = currentStage === totalStages;
        
        const startDate = goal.start_date 
          ? new Date(goal.start_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
          : null;
        const targetDate = goal.target_date 
          ? new Date(goal.target_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
          : null;
        const createdDate = new Date(goal.created_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

        // Generate stage markers
        let stageMarkersHtml = '';
        for (let i = 1; i < totalStages; i++) {
          stageMarkersHtml += '<div class="stage-marker"></div>';
        }

        return `
          <div class="goal-card ${isCompleted ? 'completed' : ''}">
            <div class="goal-header">
              <div class="goal-title">${goal.title}</div>
              <div class="goal-actions">
                <button class="icon-btn" onclick="editGoal(${goal.id})" title="Edit">✏️</button>
                <button class="icon-btn delete" onclick="deleteGoal(${goal.id})" title="Delete">🗑️</button>
              </div>
            </div>
            <div class="goal-meta">
              <span class="goal-type-badge type-${goal.goal_type}">${goal.goal_type.toUpperCase()}</span>
              <span class="meta-item">📅 Added: ${createdDate}</span>
              ${startDate ? `<span class="meta-item">🚀 Start: ${startDate}</span>` : ''}
            </div>
            ${goal.description ? `<div class="goal-description">${goal.description}</div>` : ''}
            <div class="progress-section">
              <div class="progress-header">
                <span class="progress-label">Progress (${totalStages} Stages)</span>
                <span class="progress-value">Stage ${currentStage} of ${totalStages}</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                <div class="stage-markers">
                  ${stageMarkersHtml}
                </div>
              </div>
            </div>
            ${goal.stage_description ? `
              <div class="stage-description">
                <div class="stage-description-label">Current Stage (${currentStage}):</div>
                <div class="stage-description-text">${goal.stage_description}</div>
              </div>
            ` : ''}
            ${targetDate ? `<div class="target-date">🎯 Target: ${targetDate}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    function applyFilters() {
      const typeFilter = document.getElementById('typeFilter').value;
      const progressFilter = document.getElementById('progressFilter').value;
      const sortFilter = document.getElementById('sortFilter').value;

      let filtered = [...allGoals];

      if (typeFilter !== 'all') {
        filtered = filtered.filter(g => g.goal_type === typeFilter);
      }

      if (progressFilter !== 'all') {
        if (progressFilter === 'not-started') {
          filtered = filtered.filter(g => (g.current_stage || 0) === 0);
        } else if (progressFilter === 'in-progress') {
          filtered = filtered.filter(g => {
            const stage = g.current_stage || 0;
            return stage > 0 && stage < g.total_stages;
          });
        } else if (progressFilter === 'completed') {
          filtered = filtered.filter(g => g.current_stage === g.total_stages);
        }
      }

      // Sort
      if (sortFilter === 'date') {
        filtered.sort((a, b) => new Date(b.created_date) - new Date(a.created_date));
      } else if (sortFilter === 'progress') {
        filtered.sort((a, b) => {
          const progressA = (a.current_stage / a.total_stages) * 100;
          const progressB = (b.current_stage / b.total_stages) * 100;
          return progressB - progressA;
        });
      } else if (sortFilter === 'target') {
        filtered.sort((a, b) => {
          if (!a.target_date) return 1;
          if (!b.target_date) return -1;
          return new Date(a.target_date) - new Date(b.target_date);
        });
      }

      renderGoals(filtered);
    }

    function updateStagesDisplay() {
      const stages = parseInt(document.getElementById('stagesInput').value) || 5;
      const progressInput = document.getElementById('progressInput');
      const currentValue = parseInt(progressInput.value);
      
      progressInput.max = stages;
      if (currentValue > stages) {
        progressInput.value = stages;
      }
      
      updateProgressDisplay();
      updateStageLabels();
    }

    function updateStageLabels() {
      const stages = parseInt(document.getElementById('stagesInput').value) || 5;
      const labelsContainer = document.getElementById('stageLabels');
      
      let labelsHtml = '';
      for (let i = 0; i <= stages; i++) {
        labelsHtml += `<span>S${i}</span>`;
      }
      labelsContainer.innerHTML = labelsHtml;
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Career Goal';
      document.getElementById('goalForm').reset();
      document.getElementById('stagesInput').value = 5;
      document.getElementById('progressInput').max = 5;
      document.getElementById('progressInput').value = 0;
      updateProgressDisplay();
      updateStageLabels();
      document.getElementById('goalModal').classList.add('active');
    }

    function editGoal(id) {
      const goal = allGoals.find(g => g.id === id);
      if (!goal) return;

      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Career Goal';
      document.getElementById('titleInput').value = goal.title;
      document.getElementById('typeInput').value = goal.goal_type;
      document.getElementById('stagesInput').value = goal.total_stages || 5;
      document.getElementById('startDateInput').value = goal.start_date || '';
document.getElementById('targetDateInput').value = goal.target_date || '';
      document.getElementById('descriptionInput').value = goal.description || '';
      document.getElementById('stageDescriptionInput').value = goal.stage_description || '';
      document.getElementById('progressInput').max = goal.total_stages || 5;
      document.getElementById('progressInput').value = goal.current_stage || 0;
      updateProgressDisplay();
      updateStageLabels();
      document.getElementById('goalModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('goalModal').classList.remove('active');
      document.getElementById('goalForm').reset();
      editingId = null;
    }

    function updateProgressDisplay() {
      const value = document.getElementById('progressInput').value;
      const stages = document.getElementById('stagesInput').value;
      document.getElementById('progressValue').textContent = `Stage ${value}`;
      document.getElementById('progressDisplay').textContent = `Stage ${value} of ${stages}`;
    }

    async function saveGoal(event) {
      event.preventDefault();

      const data = {
        user_email: userEmail,
        title: document.getElementById('titleInput').value.trim(),
        goal_type: document.getElementById('typeInput').value,
        total_stages: parseInt(document.getElementById('stagesInput').value),
        current_stage: parseInt(document.getElementById('progressInput').value),
        start_date: document.getElementById('startDateInput').value || null,
        target_date: document.getElementById('targetDateInput').value || null,
        description: document.getElementById('descriptionInput').value.trim(),
        stage_description: document.getElementById('stageDescriptionInput').value.trim()
      };

      try {
        if (editingId) {
          await fetch(`${API_BASE}/career_goals/${editingId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          await fetch(`${API_BASE}/career_goals`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        closeModal();
        loadGoals();
      } catch (error) {
        console.error('Error saving goal:', error);
        alert('Failed to save career goal');
      }
    }

    async function deleteGoal(id) {
      if (!confirm('Are you sure you want to delete this goal?')) return;

      try {
        await fetch(`${API_BASE}/career_goals/${id}`, {
          method: 'DELETE'
        });
        loadGoals();
      } catch (error) {
        console.error('Error deleting goal:', error);
        alert('Failed to delete goal');
      }
    }

    // Close modal on outside click
    document.getElementById('goalModal').addEventListener('click', (e) => {
      if (e.target.id === 'goalModal') {
        closeModal();
      }
    });

    // Load goals on page load
    loadGoals();
  </script>
</body>
</html>
