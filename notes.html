<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Notes - Project Management</title>
  <style>
    :root {
      --accent: #ef4444;
      --accent-hover: #dc2626;
      --bg: #f4f4ff;
      --card: #ffffff;
      --muted: #6b7280;
      --success: #10b981;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
      text-decoration: none;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    h1 {
      font-size: 2rem;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-buttons {
      display: flex;
      gap: 10px;
    }

    .add-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .add-btn.voice {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }

    .add-btn.voice:hover {
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-group label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: white;
    }

    .notes-grid {
      display: grid;
      gap: 20px;
    }

    .note-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-left: 4px solid var(--accent);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .note-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .note-card.voice {
      border-left-color: #f59e0b;
    }

    .note-card.text {
      border-left-color: #6366f1;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 15px;
    }

    .note-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      flex: 1;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .icon-btn.delete:hover {
      background: #fef2f2;
      border-color: #fecaca;
      color: #dc2626;
    }

    .icon-btn.play:hover {
      background: #ecfdf5;
      border-color: #a7f3d0;
      color: var(--success);
    }

    .note-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--muted);
    }

    .type-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .type-voice {
      background: #fef3c7;
      color: #92400e;
    }

    .type-text {
      background: #e0e7ff;
      color: #3730a3;
    }

    .note-content {
      color: #4b5563;
      line-height: 1.6;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      color: #1f2937;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .voice-recorder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .record-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .record-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .record-button.recording {
      background: linear-gradient(135deg, #10b981, #059669);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
      50% { box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6); }
      100% { box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
    }

    .recording-status {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
    }

    .recording-time {
      font-weight: 600;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    .btn-cancel {
      background: white;
      border: 1px solid #d1d5db;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-save {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #4b5563;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transform: translateX(400px);
      transition: transform 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      background: var(--danger);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-style: italic;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }

      .note-header {
        flex-direction: column;
      }

      .note-actions {
        align-self: flex-end;
      }

      .add-buttons {
        flex-direction: column;
        width: 100%;
      }

      .add-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="back-btn">← Back</a>
        <h1>📝 Quick Notes</h1>
      </div>
      <div class="add-buttons">
        <button class="add-btn voice" onclick="openVoiceModal()">
          🎤 Add Voice Note
        </button>
        <button class="add-btn" onclick="openTextModal()">
          + Add Text Note
        </button>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-group">
        <label>Type:</label>
        <select class="filter-select" id="typeFilter" onchange="applyFilters()">
          <option value="all">All Notes</option>
          <option value="text">Text Notes</option>
          <option value="voice">Voice Recordings</option>
        </select>
      </div>
    </div>

    <div id="loadingMessage" class="loading" style="display: none;">
      Loading your notes...
    </div>

    <div id="errorMessage" class="error" style="display: none;">
      Failed to load notes. Please try again.
    </div>

    <div class="notes-grid" id="notesGrid">
      <div class="empty-state">
        <div class="empty-state-icon">📝</div>
        <h3>No notes yet</h3>
        <p>Click "Add Text Note" or "Add Voice Note" to create your first note</p>
      </div>
    </div>
  </div>

  <!-- Voice Recording Modal -->
  <div class="modal" id="voiceModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Record Voice Note</h2>
        <button class="close-btn" onclick="closeVoiceModal()">×</button>
      </div>
      <div class="voice-recorder">
        <button class="record-button" id="recordBtn">🎤</button>
        <div class="recording-status">
          <div id="recordingStatus">Click to start recording</div>
          <div class="recording-time" id="recordingTime" style="display: none;">00:00</div>
        </div>
      </div>
      <form id="voiceForm" onsubmit="saveVoiceNote(event)">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="voiceTitle" placeholder="Recording title (optional)">
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeVoiceModal()">Cancel</button>
          <button type="submit" class="btn-save" id="saveVoiceBtn" disabled>Save Recording</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Text Note Modal -->
  <div class="modal" id="textModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Text Note</h2>
        <button class="close-btn" onclick="closeTextModal()">×</button>
      </div>
      <form id="textForm" onsubmit="saveTextNote(event)">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="textTitle" required>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea id="textContent" placeholder="Write your note here..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeTextModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API_BASE = window.location.origin;
    let allNotes = [];
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let recordingStartTime;
    let recordingTimer;
    let currentAudioBlob;

    function getCurrentUser() {
      return sessionStorage.getItem('userEmail');
    }

    function isUserLoggedIn() {
      return sessionStorage.getItem('isLoggedIn') === 'true';
    }

    if (!isUserLoggedIn()) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    const userEmail = getCurrentUser();
    if (!userEmail) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isError ? ' error' : '');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function loadAllNotes() {
      try {
        document.getElementById('loadingMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('notesGrid').style.display = 'none';

        const response = await fetch(`${API_BASE}/notes/${encodeURIComponent(userEmail)}`);
        const textNotes = await response.json();
        
        const voiceRecordings = getVoiceRecordings();
        
        allNotes = [
          ...textNotes.map(note => ({ ...note, type: 'text' })),
          ...voiceRecordings.map(rec => ({ ...rec, type: 'voice' }))
        ];

        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('notesGrid').style.display = 'grid';
        renderNotes(allNotes);
      } catch (error) {
        console.error('Error loading notes:', error);
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    function getVoiceRecordings() {
      const stored = localStorage.getItem(`voice_recordings_${userEmail}`);
      return stored ? JSON.parse(stored) : [];
    }

    function renderNotes(notes) {
      const grid = document.getElementById('notesGrid');
      
      if (notes.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📝</div>
            <h3>No notes found</h3>
            <p>Try adjusting your filters or add a new note</p>
          </div>
        `;
        return;
      }

      const sorted = [...notes].sort((a, b) => {
        const dateA = new Date(a.created_date || a.date);
        const dateB = new Date(b.created_date || b.date);
        return dateB - dateA;
      });

      grid.innerHTML = sorted.map(note => {
        const isVoice = note.type === 'voice';
        const date = new Date(note.created_date || note.date).toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="note-card ${note.type}">
            <div class="note-header">
              <div class="note-title">${note.title}</div>
              <div class="note-actions">
                ${isVoice ? `<button class="icon-btn play" onclick="playRecording('${note.id}')" title="Play">▶️</button>` : ''}
                <button class="icon-btn delete" onclick="deleteNote('${note.id}', '${note.type}')" title="Delete">🗑️</button>
              </div>
            </div>
            <div class="note-meta">
              <span class="meta-item">📅 ${date}</span>
              <span class="type-badge type-${note.type}">${isVoice ? 'VOICE' : 'TEXT'}</span>
            </div>
            ${!isVoice && note.content ? `<div class="note-content">${note.content.substring(0, 200)}${note.content.length > 200 ? '...' : ''}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    function applyFilters() {
      const typeFilter = document.getElementById('typeFilter').value;
      let filtered = allNotes;

      if (typeFilter !== 'all') {
        filtered = filtered.filter(n => n.type === typeFilter);
      }

      renderNotes(filtered);
    }

    function openVoiceModal() {
      document.getElementById('voiceModal').classList.add('active');
    }

    function closeVoiceModal() {
      if (isRecording) {
        stopRecording();
      }
      document.getElementById('voiceModal').classList.remove('active');
      document.getElementById('voiceForm').reset();
      document.getElementById('recordingStatus').textContent = 'Click to start recording';
      document.getElementById('recordingTime').style.display = 'none';
      document.getElementById('saveVoiceBtn').disabled = true;
      currentAudioBlob = null;
    }

    function openTextModal() {
      document.getElementById('textModal').classList.add('active');
    }

    function closeTextModal() {
      document.getElementById('textModal').classList.remove('active');
      document.getElementById('textForm').reset();
    }

    async function initializeMediaRecorder() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          currentAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          audioChunks = [];
          document.getElementById('saveVoiceBtn').disabled = false;
        };

        return true;
      } catch (error) {
        showToast('Microphone access denied', true);
        return false;
      }
    }

    function startRecording() {
      if (!mediaRecorder) return;
      
      isRecording = true;
      const btn = document.getElementById('recordBtn');
      btn.classList.add('recording');
      btn.innerHTML = '⏹️';
      document.getElementById('recordingStatus').textContent = 'Recording...';
      document.getElementById('recordingTime').style.display = 'block';
      
      recordingStartTime = Date.now();
      recordingTimer = setInterval(updateRecordingTime, 1000);
      
      mediaRecorder.start();
    }

    function stopRecording() {
      if (!mediaRecorder || !isRecording) return;
      
      isRecording = false;
      const btn = document.getElementById('recordBtn');
      btn.classList.remove('recording');
      btn.innerHTML = '🎤';
      document.getElementById('recordingStatus').textContent = 'Recording stopped. Add a title and save.';
      document.getElementById('recordingTime').style.display = 'none';
      
      clearInterval(recordingTimer);
      mediaRecorder.stop();
    }

    function updateRecordingTime() {
      const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      document.getElementById('recordingTime').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    document.getElementById('recordBtn').onclick = async () => {
      if (!isRecording) {
        if (!mediaRecorder) {
          const initialized = await initializeMediaRecorder();
          if (!initialized) return;
        }
        startRecording();
      } else {
        stopRecording();
      }
    };

    function saveVoiceNote(event) {
      event.preventDefault();
      if (!currentAudioBlob) return;

      const title = document.getElementById('voiceTitle').value.trim() || 
                    `Recording ${new Date().toLocaleString()}`;
      
      const reader = new FileReader();
      reader.onload = () => {
        const recording = {
          id: Date.now(),
          title: title,
          date: new Date().toISOString(),
          audioData: reader.result
        };

        const recordings = getVoiceRecordings();
        recordings.unshift(recording);
        localStorage.setItem(`voice_recordings_${userEmail}`, JSON.stringify(recordings));
        
        closeVoiceModal();
        loadAllNotes();
        showToast('Voice recording saved successfully!');
      };
      reader.readAsDataURL(currentAudioBlob);
    }

    async function saveTextNote(event) {
      event.preventDefault();

      const title = document.getElementById('textTitle').value.trim();
      const content = document.getElementById('textContent').value.trim();

      try {
        await fetch(`${API_BASE}/notes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_email: userEmail,
            title: title,
            content: content,
            created_date: new Date().toISOString()
          })
        });

        closeTextModal();
        loadAllNotes();
        showToast('Note saved successfully!');
      } catch (error) {
        console.error('Error saving note:', error);
        showToast('Failed to save note', true);
      }
    }

    window.playRecording = (id) => {
      const recordings = getVoiceRecordings();
      const recording = recordings.find(r => r.id === parseInt(id));
      if (recording && recording.audioData) {
        const audio = new Audio(recording.audioData);
        audio.play().catch(() => showToast('Error playing recording', true));
      }
    };

    window.deleteNote = async (id, type) => {
      if (!confirm('Are you sure you want to delete this note?')) return;

      try {
        if (type === 'voice') {
          const recordings = getVoiceRecordings().filter(r => r.id !== parseInt(id));
          localStorage.setItem(`voice_recordings_${userEmail}`, JSON.stringify(recordings));
        } else {
          await fetch(`${API_BASE}/notes/${id}`, { method: 'DELETE' });
        }
        
        loadAllNotes();
        showToast('Note deleted');
      } catch (error) {
        console.error('Error deleting note:', error);
        showToast('Failed to delete note', true);
      }
    };

    document.getElementById('voiceModal').addEventListener('click', (e) => {
      if (e.target.id === 'voiceModal') closeVoiceModal();
    });

    document.getElementById('textModal').addEventListener('click', (e) => {
      if (e.target.id === 'textModal') closeTextModal();
    });

    loadAllNotes();
  </script>
</body>
</html>
