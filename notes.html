<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <style>
    :root {
      --accent: #4f46e5;
      --accent-2: #6d28d9;
      --bg: #f4f4ff;
      --card: #ffffff;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: var(--bg);
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #4f46e5, #4338ca);
      color: white;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 10px rgba(0,0,0,0.15);
    }

    .sidebar h2 {
      margin-top: 5px;
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .sidebar li {
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar li:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar li.active {
      background: rgba(255,255,255,0.2);
    }

    .sidebar li:last-child {
      margin-top: auto;
      background: transparent;
      color: inherit;
      font-weight: normal;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: var(--bg);
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #333;
      margin: 0;
      font-weight: 700;
    }

    .add-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .add-btn:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
    }

    .note-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(79, 70, 229, 0.1);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .note-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .note-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin: 0 0 12px 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .note-content {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 15px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .note-date {
      font-size: 0.85rem;
      color: var(--muted);
      font-style: italic;
    }

    .note-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(79, 70, 229, 0.1);
    }

    .audio-btn, .edit-btn, .delete-btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .audio-btn {
      background: #8b5cf6;
      color: white;
    }

    .audio-btn:hover {
      background: #7c3aed;
    }

    .edit-btn {
      background: #10b981;
      color: white;
    }

    .edit-btn:hover {
      background: #059669;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: rgba(79, 70, 229, 0.1);
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(79, 70, 229, 0.2);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .view-content {
      margin-bottom: 20px;
    }

    .view-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .view-text {
      color: #555;
      line-height: 1.8;
      font-size: 1.05rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      margin-bottom: 15px;
    }

    .view-date {
      font-size: 0.9rem;
      color: var(--muted);
      font-style: italic;
    }

    .view-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(79, 70, 229, 0.1);
    }

    .audio-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .voice-select {
      padding: 8px 12px;
      border: 2px solid rgba(79, 70, 229, 0.2);
      border-radius: 6px;
      font-size: 0.9rem;
      background: white;
      cursor: pointer;
    }

    .submit-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
    }

    .submit-btn:hover {
      background: var(--accent-2);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-style: italic;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      
      .notes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li id="menu-dashboard">Dashboard</li>
      <li id="menu-calendar">Calendar</li>
      <li>Research Paper</li>
      <li id="menu-profile">Profile</li>
      <li id="menu-aboutus">About Us</li>
      <li id="logout">Logout</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>üìù Quick Notes</h1>
      <button class="add-btn" id="addNoteBtn">+ Add Note</button>
    </div>

    <div id="notesContainer">
      <div class="loading">Loading notes...</div>
    </div>
  </div>

  <!-- View Note Modal -->
  <div class="modal" id="viewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Note Details</h2>
        <button class="close-btn" id="closeViewModal">&times;</button>
      </div>
      <div class="view-content">
        <div class="view-title" id="viewTitle"></div>
        <div class="view-text" id="viewContent"></div>
        <div class="view-date" id="viewDate"></div>
      </div>
      <div class="view-actions">
        <button class="audio-btn" id="audioFromViewBtn">üîä Listen</button>
        <button class="edit-btn" id="editFromViewBtn">Edit</button>
        <button class="delete-btn" id="deleteFromViewBtn">Delete</button>
      </div>
      <div class="audio-controls" id="viewAudioControls" style="display: none;">
        <select class="voice-select" id="viewVoiceSelect">
          <option value="0">Voice 1 (Female)</option>
          <option value="1">Voice 2 (Male)</option>
          <option value="2">Voice 3 (Female UK)</option>
          <option value="3">Voice 4 (Male UK)</option>
        </select>
        <button class="audio-btn" id="viewStopBtn">‚èπ Stop</button>
      </div>
    </div>
  </div>

  <!-- Add/Edit Note Modal -->
  <div class="modal" id="noteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Note</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle">Title</label>
          <input type="text" id="noteTitle" required placeholder="Enter note title">
        </div>
        <div class="form-group">
          <label for="noteContent">Content</label>
          <textarea id="noteContent" required placeholder="Enter note content"></textarea>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Save Note</button>
      </form>
    </div>
  </div>

  <script>
    // ===================== CONFIGURATION =====================
    const API_BASE = window.location.origin;

    // ===================== AUTHENTICATION =====================
    function getCurrentUser() {
      return sessionStorage.getItem('userEmail');
    }

    function isUserLoggedIn() {
      return sessionStorage.getItem('isLoggedIn') === 'true';
    }

    function redirectToLogin() {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    if (!isUserLoggedIn()) {
      redirectToLogin();
    }

    const userEmail = getCurrentUser();
    if (!userEmail) {
      redirectToLogin();
    }

    // ===================== STATE =====================
    let notes = [];
    let editingNoteId = null;
    let viewingNote = null;
    let currentUtterance = null;

    // ===================== API HELPERS =====================
    async function apiCall(endpoint, options = {}) {
      try {
        const response = await fetch(`${API_BASE}${endpoint}`, {
          headers: {
            'Content-Type': 'application/json',
            ...options.headers
          },
          ...options
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'API call failed');
        }
        
        return data;
      } catch (error) {
        console.error('API Error:', error);
        throw error;
      }
    }

    // ===================== NOTE OPERATIONS =====================
    async function loadNotes() {
      try {
        notes = await apiCall(`/notes/${encodeURIComponent(userEmail)}`);
        renderNotes();
      } catch (error) {
        console.error('Failed to load notes:', error);
        document.getElementById('notesContainer').innerHTML = 
          '<div class="empty-state"><h3>Failed to load notes</h3></div>';
      }
    }

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      
      if (notes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No notes yet</h3>
            <p>Click "Add Note" to create your first note</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="notes-grid">
          ${notes.map(note => `
            <div class="note-card" data-id="${note.id}">
              <div class="note-title">${escapeHtml(note.title)}</div>
              <div class="note-content">${escapeHtml(note.content.substring(0, 100))}${note.content.length > 100 ? '...' : ''}</div>
              <div class="note-date">Created: ${formatDate(note.created_at)}</div>
            </div>
          `).join('')}
        </div>
      `;

      // Add click handlers to note cards
      document.querySelectorAll('.note-card').forEach(card => {
        card.addEventListener('click', (e) => {
          const noteId = parseInt(card.dataset.id);
          const note = notes.find(n => n.id === noteId);
          if (note) {
            showViewModal(note);
          }
        });
      });
    }

    function showViewModal(note) {
      viewingNote = note;
      document.getElementById('viewTitle').textContent = note.title;
      document.getElementById('viewContent').textContent = note.content;
      document.getElementById('viewDate').textContent = `Created: ${formatDate(note.created_at)}`;
      document.getElementById('viewAudioControls').style.display = 'none';
      document.getElementById('viewModal').classList.add('active');
    }

    function showEditModal(note = null) {
      editingNoteId = note ? note.id : null;
      document.getElementById('modalTitle').textContent = note ? 'Edit Note' : 'Add New Note';
      document.getElementById('noteTitle').value = note ? note.title : '';
      document.getElementById('noteContent').value = note ? note.content : '';
      document.getElementById('submitBtn').textContent = note ? 'Update Note' : 'Save Note';
      
      // Close view modal if open
      document.getElementById('viewModal').classList.remove('active');
      
      document.getElementById('noteModal').classList.add('active');
    }

    async function saveNote(noteData) {
      try {
        if (editingNoteId) {
          await apiCall(`/notes/${editingNoteId}`, {
            method: 'PUT',
            body: JSON.stringify(noteData)
          });
        } else {
          await apiCall('/notes', {
            method: 'POST',
            body: JSON.stringify({ ...noteData, user_email: userEmail })
          });
        }
        
        closeModal();
        await loadNotes();
      } catch (error) {
        alert('Failed to save note: ' + error.message);
      }
    }

    async function deleteNote(noteId) {
      if (!confirm('Are you sure you want to delete this note?')) {
        return;
      }

      try {
        await apiCall(`/notes/${noteId}`, {
          method: 'DELETE'
        });
        
        document.getElementById('viewModal').classList.remove('active');
        viewingNote = null;
        await loadNotes();
      } catch (error) {
        alert('Failed to delete note: ' + error.message);
      }
    }

    // ===================== TEXT-TO-SPEECH =====================
    function speakNote(note, fromView = false) {
      if (currentUtterance) {
        window.speechSynthesis.cancel();
      }

      const text = `${note.title}. ${note.content}`;
      currentUtterance = new SpeechSynthesisUtterance(text);
      
      const voices = window.speechSynthesis.getVoices();
      const voiceSelect = fromView ? 
        document.getElementById('viewVoiceSelect') : 
        document.querySelector(`#voice-${note.id}`);
      
      if (voiceSelect && voices.length > 0) {
        const selectedIndex = parseInt(voiceSelect.value);
        currentUtterance.voice = voices[selectedIndex] || voices[0];
      }
      
      currentUtterance.rate = 1;
      currentUtterance.pitch = 1;
      
      currentUtterance.onend = () => {
        currentUtterance = null;
        if (fromView) {
          document.getElementById('viewAudioControls').style.display = 'none';
        }
      };
      
      window.speechSynthesis.speak(currentUtterance);
      
      if (fromView) {
        document.getElementById('viewAudioControls').style.display = 'flex';
      }
    }

    function stopSpeaking() {
      if (currentUtterance) {
        window.speechSynthesis.cancel();
        currentUtterance = null;
      }
      document.getElementById('viewAudioControls').style.display = 'none';
    }

    // Load voices
    window.speechSynthesis.onvoiceschanged = () => {
      const voices = window.speechSynthesis.getVoices();
      console.log('Loaded voices:', voices.length);
    };

    // ===================== MODAL CONTROLS =====================
    function closeModal() {
      document.getElementById('noteModal').classList.remove('active');
      document.getElementById('viewModal').classList.remove('active');
      editingNoteId = null;
      viewingNote = null;
      document.getElementById('noteForm').reset();
      stopSpeaking();
    }

    // ===================== EVENT LISTENERS =====================
    document.getElementById('addNoteBtn').addEventListener('click', () => {
      showEditModal();
    });

    document.getElementById('closeModal').addEventListener('click', closeModal);
    document.getElementById('closeViewModal').addEventListener('click', closeModal);

    document.getElementById('audioFromViewBtn').addEventListener('click', () => {
      if (viewingNote) {
        speakNote(viewingNote, true);
      }
    });

    document.getElementById('viewStopBtn').addEventListener('click', stopSpeaking);

    document.getElementById('editFromViewBtn').addEventListener('click', () => {
      if (viewingNote) {
        showEditModal(viewingNote);
      }
    });

    document.getElementById('deleteFromViewBtn').addEventListener('click', () => {
      if (viewingNote) {
        deleteNote(viewingNote.id);
      }
    });

    document.getElementById('noteModal').addEventListener('click', (e) => {
      if (e.target.id === 'noteModal') {
        closeModal();
      }
    });

    document.getElementById('viewModal').addEventListener('click', (e) => {
      if (e.target.id === 'viewModal') {
        closeModal();
      }
    });

    document.getElementById('noteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const noteData = {
        title: document.getElementById('noteTitle').value.trim(),
        content: document.getElementById('noteContent').value.trim()
      };

      await saveNote(noteData);
    });

    // ===================== NAVIGATION =====================
    document.getElementById('menu-dashboard').addEventListener('click', () => {
      window.location.href = '/dashboard.html';
    });

    document.getElementById('menu-calendar').addEventListener('click', () => {
      window.location.href = '/outlook-calendar.html';
    });

    document.getElementById('menu-profile').addEventListener('click', () => {
      window.location.href = '/profile.html';
    });

    document.getElementById('menu-aboutus').addEventListener('click', () => {
      window.location.href = '/aboutus.html';
    });

    document.getElementById('logout').addEventListener('click', () => {
      sessionStorage.removeItem('userEmail');
      sessionStorage.removeItem('isLoggedIn');
      window.location.href = '/';
    });

    // ===================== UTILITIES =====================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // ===================== INITIALIZATION =====================
    loadNotes();
  </script>
</body>
</html>
