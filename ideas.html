<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Ideas - Note Taking</title>
  <style>
    :root{
      --accent:#4f46e5;
      --accent-2:#6d28d9;
      --bg:#f4f4ff;
      --card:#ffffff;
      --muted:#6b7280;
      --success:#10b981;
      --warning:#f59e0b;
      --danger:#ef4444;
    }
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .total-count {
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 500;
    }

    .total-count .count-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
      margin-right: 5px;
    }

    .back-btn {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
      text-decoration: none;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    h1 {
      font-size: 2rem;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .stats-section {
      display: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .stat-card {
      text-align: center;
      padding: 15px;
      background: #f9fafb;
      border-radius: 10px;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin: 0;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--muted);
      margin: 4px 0 0 0;
    }

    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      padding: 10px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-group label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background: white;
    }

    .ideas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .idea-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-left: 4px solid var(--accent);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      cursor: pointer;
    }

    .idea-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .idea-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 15px;
    }

    .idea-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      flex: 1;
      word-wrap: break-word;
    }

    .idea-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .icon-btn.delete:hover {
      background: #fef2f2;
      border-color: #fecaca;
      color: #dc2626;
    }

    .idea-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 0.85rem;
      align-items: center;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--muted);
    }

    .category-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      color: white;
    }

    .category-technology { background: #10b981; }
    .category-business { background: #f59e0b; }
    .category-personal { background: #8b5cf6; }
    .category-research { background: #06b6d4; }
    .category-general { background: var(--muted); }
    .category-creative { background: #ec4899; }

    .idea-content {
      color: #4b5563;
      line-height: 1.6;
      margin-top: 10px;
      max-height: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }

    .word-count {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      color: #1f2937;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 200px;
      line-height: 1.6;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    .btn-cancel {
      background: white;
      border: 1px solid #d1d5db;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-save {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #4b5563;
    }

    .save-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transform: translateY(-100px);
      transition: transform 0.3s;
      z-index: 1000;
    }

    .save-indicator.show {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }

      .ideas-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="save-indicator" id="saveIndicator">
    💾 Idea saved successfully!
  </div>

  <div class="container">
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="back-btn">← Back</a>
        <h1>💡 Recent Ideas</h1>
      </div>
      <div class="header-right">
        <div class="total-count">
          <span class="count-number" id="totalNotes">0</span> Total Ideas
        </div>
        <button class="add-btn" onclick="openAddModal()">
          + Add Idea
        </button>
      </div>
    </div>

    <div class="stats-section">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalNotes">0</div>
          <div class="stat-label">Total Ideas</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayNotes">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="thisWeek">0</div>
          <div class="stat-label">This Week</div>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search your ideas..." oninput="applyFilters()">
      <div class="filter-group">
        <label>Category:</label>
        <select class="filter-select" id="categoryFilter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="general">General</option>
          <option value="technology">Technology</option>
          <option value="business">Business</option>
          <option value="personal">Personal</option>
          <option value="research">Research</option>
          <option value="creative">Creative</option>
        </select>
      </div>
    </div>

    <div class="ideas-grid" id="ideasGrid">
      <div class="empty-state">
        <div class="empty-state-icon">💡</div>
        <h3>No ideas yet</h3>
        <p>Click "Add Idea" to create your first brilliant idea</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="ideaModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Idea</h2>
        <button class="close-btn" onclick="closeModal()">×</button>
      </div>
      <form id="ideaForm" onsubmit="saveIdea(event)">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="titleInput" placeholder="Enter your idea title..." required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="categoryInput">
            <option value="general">General</option>
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="personal">Personal</option>
            <option value="research">Research</option>
            <option value="creative">Creative</option>
          </select>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea id="contentInput" placeholder="Write your idea here..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Idea</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let allIdeas = [];
    let editingId = null;

    function getCurrentUser() {
      return sessionStorage.getItem('userEmail');
    }

    function isUserLoggedIn() {
      return sessionStorage.getItem('isLoggedIn') === 'true';
    }

    if (!isUserLoggedIn()) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    const userEmail = getCurrentUser();
    if (!userEmail) {
      alert('Please log in to access this page');
      window.location.href = '/';
    }

    function countWords(text) {
      return text.trim() ? text.trim().split(/\s+/).length : 0;
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function loadIdeas() {
      try {
        const response = await fetch(`${API_BASE}/ideas/${encodeURIComponent(userEmail)}`);
        
        if (!response.ok) {
          // If 404 or 500, it might just mean no ideas exist yet
          console.log('Response status:', response.status);
          allIdeas = [];
          renderIdeas(allIdeas);
          updateStats();
          return;
        }
        
        const data = await response.json();
        allIdeas = Array.isArray(data) ? data : [];
        renderIdeas(allIdeas);
        updateStats();
      } catch (error) {
        console.error('Error loading ideas:', error);
        // Don't show alert - just display empty state
        allIdeas = [];
        renderIdeas(allIdeas);
        updateStats();
      }
    }

    function renderIdeas(ideas) {
      const grid = document.getElementById('ideasGrid');
      
      if (ideas.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">💡</div>
            <h3>No ideas found</h3>
            <p>Try adjusting your filters or add a new idea</p>
          </div>
        `;
        return;
      }

      const sorted = [...ideas].sort((a, b) => new Date(b.created_date) - new Date(a.created_date));

      grid.innerHTML = sorted.map(idea => {
        const date = formatDate(idea.created_date);

        return `
          <div class="idea-card" onclick="editIdea(${idea.id})">
            <div class="idea-card-header">
              <div class="idea-title">${idea.title}</div>
              <div class="idea-actions">
                <button class="icon-btn" onclick="event.stopPropagation(); editIdea(${idea.id})" title="Edit">✏️</button>
                <button class="icon-btn delete" onclick="event.stopPropagation(); deleteIdea(${idea.id})" title="Delete">🗑️</button>
              </div>
            </div>
            <div class="idea-meta">
              <span class="meta-item">📅 ${date}</span>
              <span class="category-badge category-${idea.category || 'general'}">${(idea.category || 'general').toUpperCase()}</span>
            </div>
            ${idea.content ? `<div class="idea-content">${idea.content}</div>` : '<div class="idea-content" style="color: #9ca3af; font-style: italic;">No content</div>'}
          </div>
        `;
      }).join('');
    }

    function updateStats() {
      document.getElementById('totalNotes').textContent = allIdeas.length;
    }

    function applyFilters() {
      const searchQuery = document.getElementById('searchBox').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;

      let filtered = allIdeas;

      if (categoryFilter !== 'all') {
        filtered = filtered.filter(i => i.category === categoryFilter);
      }

      if (searchQuery.trim() !== '') {
        filtered = filtered.filter(idea => 
          idea.title.toLowerCase().includes(searchQuery) ||
          (idea.content && idea.content.toLowerCase().includes(searchQuery))
        );
      }

      renderIdeas(filtered);
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Idea';
      document.getElementById('ideaForm').reset();
      document.getElementById('ideaModal').classList.add('active');
    }

    function editIdea(id) {
      const idea = allIdeas.find(i => i.id === id);
      if (!idea) return;

      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Idea';
      document.getElementById('titleInput').value = idea.title;
      document.getElementById('categoryInput').value = idea.category || 'general';
      document.getElementById('contentInput').value = idea.content || '';
      document.getElementById('ideaModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('ideaModal').classList.remove('active');
      document.getElementById('ideaForm').reset();
      editingId = null;
    }

    async function saveIdea(event) {
      event.preventDefault();

      const title = document.getElementById('titleInput').value.trim();
      const category = document.getElementById('categoryInput').value;
      const content = document.getElementById('contentInput').value.trim();

      const data = {
        user_email: userEmail,
        title: title || 'Untitled',
        category,
        content,
        created_date: new Date().toISOString()
      };

      try {
        if (editingId) {
          await fetch(`${API_BASE}/ideas/${editingId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          await fetch(`${API_BASE}/ideas`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        showSaveIndicator();
        closeModal();
        loadIdeas();
      } catch (error) {
        console.error('Error saving idea:', error);
        alert('Failed to save idea');
      }
    }

    async function deleteIdea(id) {
      if (!confirm('Are you sure you want to delete this idea?')) return;

      try {
        await fetch(`${API_BASE}/ideas/${id}`, {
          method: 'DELETE'
        });
        loadIdeas();
      } catch (error) {
        console.error('Error deleting idea:', error);
        alert('Failed to delete idea');
      }
    }

    function showSaveIndicator() {
      const indicator = document.getElementById('saveIndicator');
      indicator.classList.add('show');
      setTimeout(() => {
        indicator.classList.remove('show');
      }, 2000);
    }

    document.getElementById('ideaModal').addEventListener('click', (e) => {
      if (e.target.id === 'ideaModal') {
        closeModal();
      }
    });

    loadIdeas();
  </script>
</body>
</html>
